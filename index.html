<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="wix-integration" content="true">
    <meta name="description" content="AI Officer Institute chatbot - Wix compatible">
    <title>AI Officer Institute</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Simple config setup -->
    <script>
        // Simple configuration for the chat widget
        window.ENV_CONFIG = {
            API_ENDPOINT: '/api/ask'
        };
    </script>
</head>
<body>
    <div class="chat-container" style="display: none;">
        <div class="chat-header">
            <div class="logo"><img src="placeholder-avatar.png" alt="AI Officer Institute" /></div>
            <h1>AI Officer Institute</h1>
            <p>Welcome! How can we assist you today?</p>
            <button class="close-btn">×</button>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be added here by JavaScript -->
        </div>
        <div class="chat-input-area">
            <input type="text" id="message-input" placeholder="Reply ...">
            <button class="send-btn" id="send-button">➤</button>
        </div>
    </div>
    <div class="chat-widget-button">
        <img src="placeholder-avatar.png" alt="Chat with AI Officer Institute">
    </div>

    <!-- Load main script -->
    <script src="script.js"></script>
</body>
</html>
